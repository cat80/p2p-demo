version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  detailed:
    format: "%(asctime)s - %(levelname)-8s - %(name)s - [%(module)s.%(funcName)s:%(lineno)d] - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: detailed
    stream: ext://sys.stdout

  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: logs/my_app.log
    when: 'midnight'
    interval : 1
    backupCount: 5
    encoding: utf8

root:
  level: DEBUG # Root 级别设为 DEBUG, 让 handlers 去精细控制
  handlers: [console, file]

loggers:
  # 让第三方库安静点
  httpx:
    level: WARNING
  watchfiles:
    level: WARNING